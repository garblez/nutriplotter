image: docker

stages:
    - build
    - tests
    
build_dissertation:
  image: blang/latex
  stage: build
  script:
    - latexmk -pdf -cd docs/dissertation/dissertation.tex
  artifacts:
    paths:
      - "*.pdf"

build_builder:
  image: docker
  stage: build
  script:
    - docker build -t nutriplotterapp/builder:latest ./nutriplotterapp
    - docker login -u ${dockerLogin} -p ${dockerPassword}
    - docker push ${dockerLogin}/builder:latest

build_android:
  image: ${dockerLogin}/builder:latest
  stage: build
  
  script:
    - cd ./nutriplotterapp
    - npm install openjdk8 bash python
    - export EXPO_USERNAME=${CIuser}
    - export EXPO_PASSWORD=${CIpass}
    - export EXPO_ANDROID_KEYSTORE_PASSWORD=${androidKeystore}
    - export EXPO_ANDROID_KEY_PASSWORD=${androidKey}
    - npm install -g expo-cli
    - npm install -g gulp-cli --unsafe-perm --allow-root
    - npm install -g turtle-cli --unsafe-perm --allow-root
    - expo login -u "${CIuser}" -p "${CIpass}"
    - expo fetch:android:keystore
