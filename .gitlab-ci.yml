stages:
    - build
    - tests
    

build_dissertation:
  image: blang/latex
  stage: build
  script:
    - latexmk -pdf -cd docs/dissertation/dissertation.tex
  artifacts:
    paths:
      - "*.pdf"

build_builder:
  image: docker
  stage: build
  script:
    - docker build -t nutriplatter/builder:latest ./nutriplotterapp

before_script:
    - docker image ls

build_android:
  image: nutriplatter/builder:latest
  stage: build
  script:
    - npm expo build:android