image: docker

stages:
    - build
    - tests
    
build_dissertation:
  image: blang/latex
  stage: build
  script:
    - latexmk -pdf -cd docs/dissertation/dissertation.tex
  artifacts:
    paths:
      - "*.pdf"

build_builder:
  image: docker
  stage: build
  script:
    - docker build -t nutriplotterapp/builder:latest ./nutriplotterapp
    - docker login -u ${dockerLogin} -p ${dockerPassword}
    - docker push ${dockerLogin}/builder:latest

build_android:
  image: ${dockerLogin}/builder:latest
  stage: build
  
  script:
    - cd ./nutriplotterapp
    - apk add bash
    - wget http://download.java.net/java/jdk9-alpine/archive/181/binaries/jdk-9-ea+181_linux-x64-musl_bin.tar.gz
    - tar -xzvf *.tar.gz
    - chmod +x jdk-9
    - mv jdk-9 /usr/local/share
    - export JAVA_HOME=/usr/local/share/jdk-9
    - PATH="$JAVA_HOME/bin:${PATH}"
    - rm -rf *.tar.gz
    - export EXPO_USERNAME=${CIuser}
    - export EXPO_PASSWORD=${CIpass}
    - export EXPO_ANDROID_KEYSTORE_PASSWORD=${androidKeystore}
    - export EXPO_ANDROID_KEY_PASSWORD=${androidKey}
    - npm install
    - npm install -g expo-cli
    - npm install -g gulp-cli --unsafe-perm --allow-root
    - npm install -g turtle-cli --unsafe-perm --allow-root
    - expo login -u "${CIuser}" -p "${CIpass}"
    - expo fetch:android:keystore
    - turtle build:android --keystore-path /builds/tp3-2018-cs25/dissertation/nutriplotterapp/nutriplotterapp.jks --keystore-alias QG51dHJpcGxhdHRlci9udXRyaXBsb3R0ZXJhcHA=